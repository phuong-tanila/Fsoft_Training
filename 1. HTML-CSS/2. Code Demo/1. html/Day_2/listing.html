<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing</title>
  </head>
  <body>
    <!-- unorder list -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
    <!-- unoder list - setting is circle, square, none -->
    <ul style="list-style-type: circle">
      <li>item 1</li>
      <li>item 2</li>
    </ul>
    <ul style="list-style-type: square">
      <li>item 1</li>
      <li>item 2</li>
    </ul>
    <ul style="list-style-type: none">
      <li>item 1</li>
      <li>item 2</li>
    </ul>

    <!-- order list -->
    <ol>
      <li>Milk</li>
      <li>Coffee</li>
    </ol>
    <ol type="A">
      <li>Milk</li>
      <li>Coffee</li>
    </ol>
    <ol type="I">
      <li>Milk</li>
      <li>Coffee</li>
    </ol>
    <ol type="i">
      <li>Milk</li>
      <li>Coffee</li>
    </ol>
    <!-- use "start=" to begin -->
    <ol start="3" type="I">
      <li>Milk</li>
      <li>Coffee</li>
    </ol>
    <!-- Description list -->
    <dl>
      <dt>Coffee</dt>
      <dd>Milk Coffee</dd>
      <dd>Ice Coffee</dd>
      <dd>Black Coffee</dd>
    </dl>
  </body>
</html>
