<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>YOB</th>
      </tr>
      <tr>
        <td>01</td>
        <td>Hoài Phương</td>
        <td rowspan="2">HTML & CSS</td>
        <td rowspan="2">SE101</td>
      </tr>
      <tr>
        <td>02</td>
        <td>Văn A</td>
        <!-- <td>HTML & CSS</td>
        <td>SE101</td> -->
      </tr>
      <tr>
        <td>03</td>
        <td>Văn B</td>
        <td>JavaScript</td>
        <td>SE102</td>
      </tr>
    </table>
  </body>
</html>
