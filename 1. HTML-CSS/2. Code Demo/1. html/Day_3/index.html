<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" />
      <input type="date" />
      <input type="color" />
      <input type="submit" disabled />
    </form>
    <form method="get">
      <label for="name">Input name:</label><br />
      <input
        type="text"
        id="name"
        maxlength="20"
        placeholder="Nguyễn Văn A"
        required
      />
      <br />
      <input type="checkbox" id="check" />
      <label for="check">Ấn vô đi!</label>
      <br />
      <br />
      <input type="radio" id="TayNinh" name="1" />
      <label for="TayNinh">Tây Ninh</label><br />
      <input type="radio" id="TP.HCM" name="1" />
      <label for="TP.HCM">TP.HCM</label><br />
      <input type="radio" id="CanTho" name="1" />
      <label for="CanTho">Cần Thơ</label>
      <br />
      <input type="reset" />
      <input type="submit" />
      <br />
      <br />
      <select>
        <option value="a">Melon</option>
        <option value="b" selected>Orange</option>
        <option value="c">Kiwi</option>
      </select>
    </form>
    <hr />
    <form action="" method="get">
      <label for="name">First name:</label><br />
      <input
        type="text"
        id="name"
        maxlength="20"
        placeholder="Enter your first name here"
        required
      />
      <br />
      <label for="name">Last name:</label><br />
      <input
        type="text"
        id="name"
        maxlength="20"
        placeholder="Enter your last name here"
        required
      />
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
